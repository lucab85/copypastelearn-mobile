name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install --legacy-peer-deps

      - name: TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Test
        run: npm test -- --ci --coverage
